<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock using SVG</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
        <svg id="local-time" height="400" width="400">
            <!-- circle for hr, min and sec -->
            <circle cx="200" cy="200" r="190" fill="none" stroke="rgb(255, 100, 150)" stroke-width="20"
                stroke-linecap="round" transform="rotate(-90,200,200)" />
            <circle cx="200" cy="200" r="170" fill="none" stroke="rgb(150, 100, 255)" stroke-width="20"
                stroke-linecap="round" transform="rotate(-90,200,200)" />
            <circle cx="200" cy="200" r="150" fill="none" stroke="rgb(150, 255, 100)" stroke-width="20"
                stroke-linecap="round" transform="rotate(-90,200,200)" />

            <!-- Line for hr, min and sec -->
            <line x1="200" y1="80" x2="200" y2="200" stroke="rgb(255, 100, 150)" stroke-width="5"
                stroke-linecap="round" />
            <line x1="200" y1="90" x2="200" y2="200" stroke="rgb(150, 100, 255)" stroke-width="8"
                stroke-linecap="round" />
            <line x1="200" y1="110" x2="200" y2="200" stroke="rgb(150, 255, 100)" stroke-width="8"
                stroke-linecap="round" />

            <!-- Circle for dot in the center -->
            <circle cx="200" cy="200" r="3" fill="#fff" stroke-linecap="round"></circle>

            <!-- Day and date -->
            <text x="220" y="180" fill="#000" font-size="smaller"></text>
            <text x="220" y="195" fill="#000" font-size="smaller"></text>
        </svg>
        <label for="">Local Time</label>
    </div>

    <script src="main.js"></script>
</body>

</html>
